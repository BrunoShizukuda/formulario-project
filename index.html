<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar Uma Conta</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuário">
                <i class="fas fa-exclamation-circle "></i>
                <i class="fas fa-check-circle"></i>
                <small>
                    Mensagem de erro
                </small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu email">
                <i class="fas fa-exclamation-circle "></i>
                <i class="fas fa-check-circle"></i>
                <small>
                    Mensagem de erro
                </small>
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha">
                <i class="fas fa-exclamation-circle "></i>
                <i class="fas fa-check-circle"></i>
                <small>
                    Mensagem de erro
                </small>
            </div>

            <div class="form-control">
                <label for="password-confirmation">Confirmação de Senha</label>
                <input type="password" id="password-confirmation" placeholder="Confirme sua senha">
                <i class="fas fa-exclamation-circle "></i>
                <i class="fas fa-check-circle"></i>
                <small>
                    Mensagem de erro
                </small>
            </div>

            <button type="submit">Enviar</button>
        </form>

    </div>


    <script src="https://kit.fontawesome.com/9b3d9474b5.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
